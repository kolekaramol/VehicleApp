<h1>Vehicles</h1>
<div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
          <input type="search" class="form-control" placeholder="Search by Model" ng-model="searchByModel">
        </div>
        <div class="col-sm-6 col-md-6">
          <input type="search" class="form-control" placeholder="Search by Prce" ng-model="searchByPrice">
        </div>
        <div class="col-sm-6 col-md-6">
          <input type="search" class="form-control" placeholder="Search by Company" ng-model="searchByMake">
        </div>
    </div>
    <br/>
    <br/>
    <div class="col-sm-6 col-md-4" ng-repeat="vehicle in vehicles | filter:{Model:searchByModel} | filter:{Price:searchByPrice} | filter:{Make:searchByMake}">
        <div class="thumbnail"> <img ng-src="vehicle.picture" alt="...">
            <div class="caption">
                <h3>{{vehicle.Model | uppercase}}</h3>
                <p>{{vehicle.Make | lowercase}}</p>
                <p><i class="fa fa-inr"></i>{{vehicle.Price | currency:""}}</p>
                <p><a href="#" class="btn btn-primary" role="button">Select</a></p>
                <p><a href="#" class="btn btn-primary" role="button">{{$index}}</a></p>
            </div>
        </div>
    </div>
    
    
</div>
